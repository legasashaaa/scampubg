<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Рамка PUBG</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .pubg-frame {
    position: relative;
    width: 400px;
    height: 400px;
    background: white;
    box-sizing: border-box;
    padding: 40px;
  }
  .pubg-frame::before,
  .pubg-frame::after {
    content: "";
    position: absolute;
    pointer-events: none;
  }
  /* Верхний левый угол */
  .pubg-frame::before {
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    background: 
      linear-gradient(45deg, transparent 45%, #553c23 45%, #553c23 55%, transparent 55%),
      linear-gradient(to right, #f0b324, #ffd633);
    box-shadow: 0 0 10px 2px rgba(240, 179, 36, 0.8);
    border: 5px solid #553c23;
    border-radius: 5px 0 0 0;
    animation: flicker 1.5s infinite;
  }
  /* Нижний правый угол */
  .pubg-frame::after {
    bottom: 0;
    right: 0;
    width: 80px;
    height: 80px;
    background: 
      linear-gradient(225deg, transparent 45%, #553c23 45%, #553c23 55%, transparent 55%),
      linear-gradient(to right, #f0b324, #ffd633);
    box-shadow: 0 0 10px 2px rgba(240, 179, 36, 0.8);
    border: 5px solid #553c23;
    border-radius: 0 0 5px 0;
    animation: flicker 1.5s infinite alternate;
  }
  /* Общие боковые и верх-нижние линии рамки */
  .pubg-frame .border-top,
  .pubg-frame .border-bottom {
    position: absolute;
    left: 80px;
    right: 80px;
    height: 20px;
    background: linear-gradient(to right, #f0b324, #ffd633);
    box-shadow: 0 0 10px 2px rgba(240, 179, 36, 0.7);
    border-top: 5px solid #553c23;
    border-bottom: 5px solid #553c23;
    animation: flicker 1.5s infinite alternate;
    z-index: -1;
  }
  .pubg-frame .border-top {
    top: 0;
  }
  .pubg-frame .border-bottom {
    bottom: 0;
  }
  .pubg-frame .border-left,
  .pubg-frame .border-right {
    position: absolute;
    top: 80px;
    bottom: 80px;
    width: 20px;
    background: linear-gradient(to bottom, #f0b324, #ffd633);
    box-shadow: 0 0 10px 2px rgba(240, 179, 36, 0.7);
    border-left: 5px solid #553c23;
    border-right: 5px solid #553c23;
    animation: flicker 1.5s infinite alternate;
    z-index: -1;
  }
  .pubg-frame .border-left {
    left: 0;
  }
  .pubg-frame .border-right {
    right: 0;
  }
  /* Анимация мерцания (огонь) */
  @keyframes flicker {
    0%, 100% {
      box-shadow: 0 0 10px 2px rgba(240, 179, 36, 0.8);
      filter: brightness(1);
    }
    50% {
      box-shadow: 0 0 18px 6px rgba(255, 214, 0, 1);
      filter: brightness(1.2);
    }
  }
</style>
</head>
<body>
  <div class="pubg-frame">
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-left"></div>
    <div class="border-right"></div>
    <!-- Содержимое, которое будет в рамке -->
    <h1 style="text-align:center; color:#553c23;">Твой контент внутри рамки PUBG</h1>
  </div>
</body>
</html>
