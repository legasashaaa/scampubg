<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход – Google Аккаунт</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    color: #202124;
}

.login-box {
    width: 100%;
    max-width: 450px;
    padding: 40px;
    border: 1px solid #dadce0;
    border-radius: 8px;
    background: #fff;
}

.google-logo {
    width: 92px;
    display: block;
    margin-bottom: 24px;
}

h1 {
    font-size: 24px;
    font-weight: 400;
    margin: 0 0 8px;
}

.subtitle {
    font-size: 16px;
    margin-bottom: 24px;
    color: #5f6368;
}

.input-group {
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    outline: none;
}

input:focus {
    border: 2px solid #1a73e8;
    padding: 13px;
}

.forgot-link {
    display: inline-block;
    margin: 8px 0 32px;
    font-size: 14px;
    color: #1a73e8;
    text-decoration: none;
    font-weight: 500;
}

.buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.create-account {
    font-size: 14px;
    font-weight: 500;
    color: #1a73e8;
    text-decoration: none;
}

.btn-next {
    background: #1a73e8;
    color: #fff;
    border: none;
    padding: 10px 24px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
}

.btn-next:hover {
    background: #1765cc;
}

#password-step {
    display: none;
}

.user-email {
    font-size: 14px;
    color: #5f6368;
    margin-bottom: 16px;
}

.show-pass {
    margin-top: 12px;
    font-size: 14px;
    color: #5f6368;
}
</style>
</head>

<body>

<div class="login-box">

<img class="google-logo"
src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
alt="Google">

<!-- EMAIL STEP -->
<div id="email-step">
    <h1>Вход</h1>
    <div class="subtitle">Используйте аккаунт Google</div>

    <div class="input-group">
        <input type="email" id="email" placeholder="Телефон или адрес эл. почты">
    </div>

    <a class="forgot-link" href="#">Забыли адрес электронной почты?</a>

    <div class="buttons">
        <a class="create-account" href="#">Создать аккаунт</a>
        <button class="btn-next" onclick="nextStep()">Далее</button>
    </div>
</div>

<!-- PASSWORD STEP -->
<div id="password-step">
    <h1>Здравствуйте</h1>
    <div class="user-email" id="userEmail"></div>

    <div class="input-group">
        <input type="password" id="password" placeholder="Введите пароль">
    </div>

    <div class="show-pass">
        <input type="checkbox" id="showPass">
        <label for="showPass">Показать пароль</label>
    </div>

    <a class="forgot-link" href="#">Забыли пароль?</a>

    <div class="buttons" style="justify-content:flex-end;">
        <button class="btn-next" onclick="finish()">Далее</button>
    </div>
</div>

</div>

<script>
function nextStep() {
    const email = document.getElementById('email').value.trim();
    if (!email) {
        alert('Введите email');
        return;
    }

    document.getElementById('userEmail').textContent = email;
    document.getElementById('email-step').style.display = 'none';
    document.getElementById('password-step').style.display = 'block';
}

document.getElementById('showPass').addEventListener('change', function () {
    document.getElementById('password').type =
        this.checked ? 'text' : 'password';
});

function finish() {
    alert('Демо-версия. Авторизация не выполняется.');
}
</script>

</body>
</html>
