<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Учебный проект</title>
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .login-card {
            background: white;
            padding: 40px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 13px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="email"]:focus {
            outline: none;
            border: 2px solid #1a73e8;
            padding: 12px 14px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .btn-next {
            background-color: #1a73e8;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-next:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">
        <span>M</span><span>y</span><span>L</span><span>o</span><span>g</span><span>o</span>
    </div>
    <h1>Вход</h1>
    <p>Используйте ваш аккаунт</p>

    <form>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email или телефон" required>
            <a href="#">Забыли адрес электронной почты?</a>
        </div>

        <div style="text-align: left; font-size: 14px; color: #5f6368; margin-bottom: 20px;">
            Работаете на чужом компьютере? Используйте режим инкогнито.
        </div>

        <div class="footer-links">
            <a href="#">Создать аккаунт</a>
            <button type="button" class="btn-next">Далее</button>
        </div>
    </form>
</div>

</body>
</html>
