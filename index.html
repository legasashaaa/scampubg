<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в X / X</title>
    <style>
        /* Основные стили в стиле X 2026 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Глубокий черный фон */
            color: #eff3f4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Логотип X */
        .logo-x {
            width: 40px;
            height: 40px;
            fill: #eff3f4;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        /* Кнопки входа через сторонние сервисы */
        .social-btn {
            width: 100%;
            max-width: 300px;
            padding: 10px 0;
            margin-bottom: 12px;
            border-radius: 9999px;
            border: 1px solid #536471;
            background: white;
            color: #0f1419;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
        }

        .social-btn:hover {
            background: #e6e6e6;
        }

        .divider {
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #2f3336;
        }

        .divider span {
            padding: 0 10px;
            font-size: 15px;
            color: #eff3f4;
        }

        /* Поля ввода */
        .input-field {
            width: 100%;
            max-width: 300px;
            background: black;
            border: 1px solid #333639;
            border-radius: 4px;
            padding: 16px 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 17px;
            outline: none;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #1d9bf0;
            box-shadow: 0 0 0 1px #1d9bf0;
        }

        /* Кнопки действий */
        .btn-next {
            width: 100%;
            max-width: 300px;
            background-color: #eff3f4;
            color: #0f1419;
            padding: 12px 0;
            border-radius: 9999px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-next:hover {
            background-color: #d7dbdc;
        }

        .btn-forgot {
            width: 100%;
            max-width: 300px;
            background-color: transparent;
            color: #eff3f4;
            border: 1px solid #536471;
            padding: 10px 0;
            border-radius: 9999px;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
        }

        .footer-text {
            margin-top: 40px;
            color: #71767b;
            font-size: 15px;
        }

        .footer-text a {
            color: #1d9bf0;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Символический логотип X -->
    <svg class="logo-x" viewBox="0 0 24 24">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.134l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
    </svg>

    <h1>Войти в X</h1>

    <button class="social-btn">Войти через Google</button>
    <button class="social-btn" style="margin-top: 0;">Войти через Apple</button>

    <div class="divider">
        <span>или</span>
    </div>

    <form onsubmit="return false;" style="display: contents;">
        <input type="text" class="input-field" placeholder="Телефон, адрес почты или имя пользователя">
        <button class="btn-next">Далее</button>
        <button class="btn-forgot">Забыли пароль?</button>
    </form>

    <div class="footer-text">
        Нет учетной записи? <a href="#">Зарегистрироваться</a>
    </div>
</div>

</body>
</html>
