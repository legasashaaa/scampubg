<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Mobile - Roulette 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a1520;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('phon.png'); /* Убедитесь, что файл существует */
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 21, 32, 0.85);
            z-index: -1;
        }
        
        .top-menu {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(20, 35, 60, 0.8);
            border-radius: 12px;
            border: 1px solid #2a3b5a;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #8da1b5;
            letter-spacing: 2px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(141, 161, 181, 0.5);
        }

        /* Контейнер рулетки */
        .roulette-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: rgba(20, 35, 60, 0.6);
            border-radius: 20px;
            border: 2px solid #2a3b5a;
            margin-bottom: 30px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
        }

        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s;
        }

        .prize-item img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .center-item {
            background: none;
        }

        .center-item img {
            width: 60px;
            opacity: 0.5;
        }

        /* НОВАЯ РАМКА */
        .selection-frame {
            position: absolute;
            width: calc(33.33% - 15px); /* Динамический размер под сетку */
            height: calc(33.33% - 15px);
            border: 2px solid #ffb000;
            border-radius: 12px;
            background: rgba(255, 176, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.4), inset 0 0 15px rgba(255, 176, 0, 0.2);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selection-frame.active {
            opacity: 1;
            animation: pulse 0.8s infinite alternate;
        }

        /* Уголки для рамки */
        .selection-frame::before, .selection-frame::after {
            content: '';
            position: absolute;
            width: 15px; height: 15px;
            border: 3px solid #fff;
        }
        .selection-frame::before { top: -5px; left: -5px; border-right: 0; border-bottom: 0; }
        .selection-frame::after { bottom: -5px; right: -5px; border-left: 0; border-top: 0; }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .play-btn {
            background: linear-gradient(180deg, #ffb000 0%, #ff8000 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 128, 0, 0.4);
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 128, 0, 0.6);
        }

        .play-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="top-menu">
        <div class="logo">PUBGM</div>
        <div class="language-menu">
            <button class="language-btn">RU</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>LUCKY SPIN 2026</h1>
        </div>

        <div class="roulette-container" id="roulette">
            <div class="selection-frame" id="frame"></div>
            
            <!-- Призы по кругу (индексы 0-7) -->
            <div class="prize-item" data-index="0"><img src="m.pubgmobile.com" alt="1"></div>
            <div class="prize-item" data-index="1"><img src="m.pubgmobile.com" alt="2"></div>
            <div class="prize-item" data-index="2"><img src="m.pubgmobile.com" alt="3"></div>
            <div class="prize-item" data-index="7"><img src="m.pubgmobile.com" alt="4"></div>
            <div class="center-item"><img src="www.pubgmobile.com" alt="logo"></div>
            <div class="prize-item" data-index="3"><img src="m.pubgmobile.com" alt="5"></div>
            <div class="prize-item" data-index="6"><img src="m.pubgmobile.com" alt="6"></div>
            <div class="prize-item" data-index="5"><img src="m.pubgmobile.com" alt="7"></div>
            <div class="prize-item" data-index="4"><img src="m.pubgmobile.com" alt="8"></div>
        </div>

        <button class="play-btn" id="spinBtn">КРУТИТЬ</button>
    </div>

    <script>
        const spinBtn = document.getElementById('spinBtn');
        const frame = document.getElementById('frame');
        const prizeItems = document.querySelectorAll('.prize-item');
        
        // Сортируем элементы по порядку вращения (0, 1, 2, 3, 4, 5, 6, 7)
        const sortedItems = Array.from(prizeItems).sort((a, b) => 
            a.dataset.index - b.dataset.index
        );

        let isRunning = false;

        function moveFrame(index) {
            const target = sortedItems[index];
            frame.style.left = target.offsetLeft + 'px';
            frame.style.top = target.offsetTop + 'px';
        }

        spinBtn.addEventListener('click', () => {
            if (isRunning) return;

            isRunning = true;
            spinBtn.disabled = true;
            frame.classList.add('active');

            let currentPos = 0;
            let speed = 100;
            let rounds = 0;
            const maxRounds = 4; // Количество полных кругов
            const winningIndex = Math.floor(Math.random() * 8); // Случайный приз от 0 до 7

            function animate() {
                moveFrame(currentPos);

                currentPos++;
                if (currentPos > 7) {
                    currentPos = 0;
                    rounds++;
                }

                // Логика остановки
                if (rounds >= maxRounds && currentPos === winningIndex) {
                    setTimeout(() => {
                        alert("Вы выиграли предмет под номером " + (winningIndex + 1));
                        isRunning = false;
                        spinBtn.disabled = false;
                    }, 500);
                    return;
                }

                // Замедление в конце
                if (rounds >= maxRounds - 1) {
                    speed += 20;
                }

                setTimeout(animate, speed);
            }

            animate();
        });

        // Инициализация позиции рамки
        window.onload = () => moveFrame(0);
    </script>
</body>
</html>
