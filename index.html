        .vk-next { background: #0077ff; color: #fff; }

        .close { position: absolute; right: 10px; top: 10px; color: #999; cursor: pointer; font-size: 24px; z-index: 10; }
        .hidden { display: none; }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

</head>

<script>
    const overlay = document.getElementById('overlay');
    const boxes = ['fb', 'gp', 'vk', 'tw'];

    function openModal(type) {
        overlay.style.display = 'flex';
        boxes.forEach(b => document.getElementById('mod-' + b).classList.add('hidden'));
        document.getElementById('mod-' + type).classList.remove('hidden');
    }

    function closeAll() {
        overlay.style.display = 'none';
        boxes.forEach(b => {
            document.getElementById(b + '-step1').classList.remove('hidden');
            document.getElementById(b + '-step2').classList.add('hidden');
        });
    }

    function nextStep(type) {
        document.getElementById(type + '-step1').classList.add('hidden');
        document.getElementById(type + '-step2').classList.remove('hidden');
    }

    function finish() {
