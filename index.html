<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка PUBG Mobile</title>
    <style>
        /* Центрируем кнопку на странице для демонстрации */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }

        /* Основной стиль кнопки-ссылки */
        .pubg-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 85px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            /* Рамка в стиле PUBG */
            border: 4px solid #f3ab18; 
            border-radius: 5px;
            /* Фоновое изображение PUBG */
            background: url('img.vladtime.ru') center/cover no-repeat;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(243, 171, 24, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        /* Темная подложка поверх картинки, чтобы текст лучше читался */
        .pubg-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            transition: background 0.3s ease;
            z-index: 1;
        }

        /* Текст кнопки */
        .pubg-btn-text {
            position: relative;
            z-index: 2;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Похож на игровой шрифт */
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
            font-style: italic;
        }

        /* Эффекты при наведении */
        .pubg-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(243, 171, 24, 0.6);
            border-color: #fff;
        }

        .pubg-btn:hover::before {
            background: rgba(0, 0, 0, 0.1); /* Картинка становится ярче при наведении */
        }

        /* Эффект блика при наведении */
        .pubg-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
            z-index: 2;
        }

        .pubg-btn:hover::after {
            left: 120%;
        }

        /* Эффект при нажатии */
        .pubg-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Кнопка -->
    <a href="URL_ВАШЕЙ_РУЛЕТКИ" class="pubg-btn">
        <span class="pubg-btn-text">ИГРАТЬ</span>
    </a>

</body>
</html>
